name: test

on: [push, pull_request]

jobs:
  test:
    name: Test Node v${{ matrix.node }}
    strategy:
      matrix:
        node: ["12", "14", "16"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test
